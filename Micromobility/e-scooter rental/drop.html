<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drop Scooter | E-Scooter Rental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/layout.css">

  <style>
    body {
      background: linear-gradient(135deg, #eaf3ef, #f4f9f7);
      font-family: Arial, sans-serif;
    }

    .drop-container {
      max-width: 900px;
      margin: 2.5rem auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #1e6f5c;
      margin-bottom: 1.5rem;
    }

    .station-info {
      background: #ffffff;
      padding: 1.2rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }

    .station-info p {
      margin: 0.4rem 0;
    }

    /* Rack */
    .rack {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .slot {
      background: #dfeee8;
      border-radius: 12px;
      padding: 1.2rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      position: relative;
    }

    .slot:hover {
      transform: translateY(-5px);
    }

    .slot.occupied {
      background: #b7d5c8;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .slot.empty {
      background: #e8f7f1;
      border: 2px dashed #1e6f5c;
    }

    .slot h3 {
      margin-bottom: 0.4rem;
      color: #0f3d2e;
    }

    .status {
      font-weight: bold;
      font-size: 0.9rem;
    }

    .empty .status {
      color: #1e6f5c;
    }

    .occupied .status {
      color: #555;
    }

    .drop-message {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #1e6f5c;
      display: none;
    }

    .back-btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background: #1e6f5c;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="drop-container">

  <h1>Drop Your E-Scooter</h1>

  <!-- Station Info -->
  <div class="station-info">
    <p><strong>Station:</strong> Tokyo Station</p>
    <p><strong>Rack Type:</strong> Foldable Scooter Charging Rack</p>
    <p><strong>Charging:</strong> Automatic on Slot Lock</p>
  </div>

  <!-- Rack Slots -->
  <div class="rack" id="rack"></div>

  <div class="drop-message" id="dropMessage">
    ✅ Scooter successfully dropped and charging started!
  </div>

  <button class="back-btn" onclick="goDashboard()">Go to Dashboard</button>

</div>

<script>
  // Dummy slot data
  const slots = [
    { id: 1, status: "occupied" },
    { id: 2, status: "empty" },
    { id: 3, status: "occupied" },
    { id: 4, status: "empty" },
    { id: 5, status: "empty" },
    { id: 6, status: "occupied" }
  ];

  const rack = document.getElementById("rack");
  const message = document.getElementById("dropMessage");

  function renderSlots() {
    rack.innerHTML = "";

    slots.forEach(slot => {
      const div = document.createElement("div");
      div.classList.add("slot", slot.status);

      div.innerHTML = `
        <h3>Slot ${slot.id}</h3>
        <p class="status">
          ${slot.status === "empty" ? "Empty – Tap to Drop" : "Occupied"}
        </p>
      `;

      if (slot.status === "empty") {
        div.addEventListener("click", () => dropScooter(slot.id));
      }

      rack.appendChild(div);
    });
  }

  function dropScooter(slotId) {
    const slot = slots.find(s => s.id === slotId);
    if (!slot || slot.status !== "empty") return;

    slot.status = "occupied";
    renderSlots();

    // Mark ride complete (dummy logic)
    localStorage.setItem("rideStatus", "completed");

    message.style.display = "block";
  }

  function goDashboard() {
    window.location.href = "dashboard.html";
  }

  renderSlots();
</script>

</body>
</html>
